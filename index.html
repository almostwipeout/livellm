<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE LLM - Thoughts & Invention</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'IBM Plex Mono', monospace;
            overflow: hidden;
        }
        .header-text, .author, .title, .subtitle, .footer-text, .instructions, .divider, .dotted-line { display: none; }
        .logo-container { position: relative; width: 280px; height: 280px; cursor: pointer; }
        .logo-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; transition: opacity 0.4s ease, filter 0.4s ease; }
        .bw-layer { opacity: 0; z-index: 1; }
        .color-layer { opacity: 0; z-index: 2; }
        .lightning-canvas { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; z-index: 10; }
        .logo-container:hover .color-layer { opacity: 1; filter: drop-shadow(0 0 15px rgba(255, 200, 150, 0.4)); }
    </style>
</head>
<body>
    <div class="dotted-line top"></div>
    <div class="dotted-line bottom"></div>
    <div class="instructions">HOVER TO ACTIVATE</div>
    <div class="header-text">Thoughts & Invention</div>
    <div class="divider"></div>
    <div class="author">Shuhei Cormier</div>
    <div class="logo-container" id="logoContainer">
        <img src="logomount.png" class="bw-layer logo-img" alt="Logo">
        <img src="logomount.png" class="color-layer logo-img" alt="Logo">
        <canvas class="lightning-canvas" id="lightningCanvas"></canvas>
    </div>
    <div class="title">LIVE LLM</div>
    <div class="subtitle">X = TO LISTEN / Y = TO LIVE</div>
    <div class="footer-text">semi-intelligence ?</div>
    <script>
        const container = document.getElementById('logoContainer');
        const canvas = document.getElementById('lightningCanvas');
        const ctx = canvas.getContext('2d');
        const title = document.querySelector('.title');
        const subtitle = document.querySelector('.subtitle');
        let isHovering = false;
        let lightnings = [];
        let particles = [];
        let animationId = null;

        // クリックで新しいタブでリンク先を開く
        container.addEventListener('click', () => {
            window.open('https://almostwipeout.github.io/livellm/', '_blank', 'noopener,noreferrer');
        });

        function setupCanvas() {
            const rect = container.getBoundingClientRect();
            canvas.width = rect.width * 2;
            canvas.height = rect.height * 2;
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';
        }
        setupCanvas();
        window.addEventListener('resize', setupCanvas);

        class DelicateLightning {
            constructor() { this.segments = []; this.alpha = 0.8; this.generatePath(); }
            generatePath() {
                const cx = canvas.width / 2, cy = canvas.height / 2;
                const startRadius = 80 + Math.random() * 40;
                const startAngle = Math.random() * Math.PI * 2;
                let x = cx + Math.cos(startAngle) * startRadius;
                let y = cy + Math.sin(startAngle) * startRadius;
                const steps = 3 + Math.floor(Math.random() * 4);
                const stepLength = 15 + Math.random() * 25;
                let angle = startAngle + (Math.random() - 0.5) * 2;
                for (let i = 0; i < steps; i++) {
                    angle += (Math.random() - 0.5) * 1.2;
                    const nx = x + Math.cos(angle) * stepLength;
                    const ny = y + Math.sin(angle) * stepLength;
                    this.segments.push({ x1: x, y1: y, x2: nx, y2: ny, width: 0.5 + Math.random() * 1 });
                    if (Math.random() > 0.7) {
                        const branchAngle = angle + (Math.random() - 0.5) * 2;
                        const branchLen = 8 + Math.random() * 15;
                        this.segments.push({ x1: nx, y1: ny, x2: nx + Math.cos(branchAngle) * branchLen, y2: ny + Math.sin(branchAngle) * branchLen, width: 0.3 + Math.random() * 0.5 });
                    }
                    x = nx; y = ny;
                }
                particles.push(new Particle(x, y));
            }
            draw() {
                this.segments.forEach(seg => {
                    ctx.beginPath(); ctx.moveTo(seg.x1, seg.y1); ctx.lineTo(seg.x2, seg.y2);
                    ctx.strokeStyle = `rgba(255, 220, 180, ${this.alpha * 0.15})`; ctx.lineWidth = seg.width + 4; ctx.lineCap = 'round'; ctx.stroke();
                    ctx.beginPath(); ctx.moveTo(seg.x1, seg.y1); ctx.lineTo(seg.x2, seg.y2);
                    ctx.strokeStyle = `rgba(255, 250, 240, ${this.alpha * 0.9})`; ctx.lineWidth = seg.width; ctx.lineCap = 'round'; ctx.stroke();
                });
                this.alpha -= 0.025;
            }
        }
        class Particle {
            constructor(x, y) { this.x = x; this.y = y; this.alpha = 0.6; this.size = 1 + Math.random() * 2; }
            draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fillStyle = `rgba(255, 240, 220, ${this.alpha})`; ctx.fill(); this.alpha -= 0.015; this.size *= 0.98; }
        }
        class StaticSpark {
            constructor() { const cx = canvas.width / 2, cy = canvas.height / 2; const radius = 90 + Math.random() * 50; const angle = Math.random() * Math.PI * 2; this.x = cx + Math.cos(angle) * radius; this.y = cy + Math.sin(angle) * radius; this.alpha = 0.7; this.size = 0.5 + Math.random() * 1.5; }
            draw() { const flicker = Math.random() > 0.3 ? 1 : 0.3; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fillStyle = `rgba(255, 250, 240, ${this.alpha * flicker})`; ctx.fill(); this.alpha -= 0.02; }
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            lightnings = lightnings.filter(l => l.alpha > 0); lightnings.forEach(l => l.draw());
            particles = particles.filter(p => p.alpha > 0); particles.forEach(p => p.draw());
            if (isHovering) { if (Math.random() > 0.85) lightnings.push(new DelicateLightning()); if (Math.random() > 0.7) particles.push(new StaticSpark()); }
            animationId = requestAnimationFrame(animate);
        }
        container.addEventListener('mouseenter', () => { isHovering = true; title.classList.add('active'); subtitle.classList.add('active'); for (let i = 0; i < 2 + Math.floor(Math.random() * 2); i++) setTimeout(() => lightnings.push(new DelicateLightning()), i * 100); if (!animationId) animate(); });
        container.addEventListener('mouseleave', () => { isHovering = false; title.classList.remove('active'); subtitle.classList.remove('active'); });
        animate();
    </script>
</body>
</html>
