<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
  <title>Mini Browser</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #1a1a2e;
      color: #eee;
    }

    .toolbar {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      background: #16213e;
      border-bottom: 1px solid #0f3460;
      gap: 8px;
    }

    .nav-buttons {
      display: flex;
      gap: 4px;
    }

    .nav-btn {
      width: 32px;
      height: 32px;
      border: none;
      border-radius: 6px;
      background: #0f3460;
      color: #eee;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .nav-btn:hover {
      background: #e94560;
    }

    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .nav-btn:disabled:hover {
      background: #0f3460;
    }

    .url-bar {
      flex: 1;
      display: flex;
      align-items: center;
      background: #0f3460;
      border-radius: 20px;
      padding: 4px 12px;
      gap: 8px;
    }

    .url-bar input {
      flex: 1;
      background: transparent;
      border: none;
      color: #eee;
      font-size: 14px;
      outline: none;
    }

    .url-bar input::placeholder {
      color: #888;
    }

    .go-btn {
      padding: 6px 16px;
      border: none;
      border-radius: 16px;
      background: #e94560;
      color: white;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .go-btn:hover {
      background: #ff6b6b;
    }

    .tabs-bar {
      display: flex;
      align-items: center;
      padding: 4px 12px;
      background: #16213e;
      gap: 4px;
      overflow-x: auto;
    }

    .tab {
      display: flex;
      align-items: center;
      padding: 6px 12px;
      background: #0f3460;
      border-radius: 8px 8px 0 0;
      cursor: pointer;
      gap: 8px;
      min-width: 120px;
      max-width: 200px;
      transition: background 0.2s;
    }

    .tab.active {
      background: #1a1a2e;
    }

    .tab:hover:not(.active) {
      background: #1a3a5c;
    }

    .tab-title {
      flex: 1;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tab-close {
      width: 16px;
      height: 16px;
      border: none;
      border-radius: 50%;
      background: transparent;
      color: #888;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tab-close:hover {
      background: #e94560;
      color: white;
    }

    .new-tab-btn {
      width: 28px;
      height: 28px;
      border: none;
      border-radius: 6px;
      background: #0f3460;
      color: #eee;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .new-tab-btn:hover {
      background: #e94560;
    }

    .browser-container {
      flex: 1;
      position: relative;
      background: #fff;
    }

    webview {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .loading-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 3px;
      background: #e94560;
      width: 0%;
      transition: width 0.3s;
      z-index: 100;
    }

    .loading-bar.loading {
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 90%; }
    }

    .start-page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #eee;
    }

    .start-page h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #e94560;
    }

    .start-page p {
      color: #888;
      margin-bottom: 30px;
    }

    .quick-links {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
    }

    .quick-link {
      padding: 12px 24px;
      background: #0f3460;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }

    .quick-link:hover {
      background: #e94560;
      transform: translateY(-2px);
    }

    .status-bar {
      padding: 4px 12px;
      background: #16213e;
      font-size: 12px;
      color: #888;
      border-top: 1px solid #0f3460;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <div class="nav-buttons">
      <button class="nav-btn" id="backBtn" title="Back">&#8592;</button>
      <button class="nav-btn" id="forwardBtn" title="Forward">&#8594;</button>
      <button class="nav-btn" id="reloadBtn" title="Reload">&#8635;</button>
      <button class="nav-btn" id="homeBtn" title="Home">&#8962;</button>
    </div>
    <div class="url-bar">
      <input type="text" id="urlInput" placeholder="URLを入力するか検索..." autocomplete="off">
      <button class="go-btn" id="goBtn">Go</button>
    </div>
  </div>

  <div class="tabs-bar">
    <div class="tab active" data-tab-id="0">
      <span class="tab-title">New Tab</span>
      <button class="tab-close">&times;</button>
    </div>
    <button class="new-tab-btn" id="newTabBtn">+</button>
  </div>

  <div class="browser-container" id="browserContainer">
    <div class="loading-bar" id="loadingBar"></div>
    <div class="start-page" id="startPage">
      <h1>Mini Browser</h1>
      <p>Electron製の簡易ブラウザへようこそ</p>
      <div class="quick-links">
        <div class="quick-link" data-url="https://www.google.com">Google</div>
        <div class="quick-link" data-url="https://www.github.com">GitHub</div>
        <div class="quick-link" data-url="https://www.youtube.com">YouTube</div>
        <div class="quick-link" data-url="https://www.wikipedia.org">Wikipedia</div>
      </div>
    </div>
  </div>

  <div class="status-bar" id="statusBar">Ready</div>

  <script>
    // State
    let tabs = [{ id: 0, url: '', title: 'New Tab', webview: null }];
    let activeTabId = 0;
    let tabCounter = 1;

    // Elements
    const urlInput = document.getElementById('urlInput');
    const goBtn = document.getElementById('goBtn');
    const backBtn = document.getElementById('backBtn');
    const forwardBtn = document.getElementById('forwardBtn');
    const reloadBtn = document.getElementById('reloadBtn');
    const homeBtn = document.getElementById('homeBtn');
    const newTabBtn = document.getElementById('newTabBtn');
    const browserContainer = document.getElementById('browserContainer');
    const loadingBar = document.getElementById('loadingBar');
    const startPage = document.getElementById('startPage');
    const statusBar = document.getElementById('statusBar');
    const tabsBar = document.querySelector('.tabs-bar');

    // Helper to ensure URL has protocol
    function formatUrl(url) {
      url = url.trim();
      if (!url) return '';

      // Check if it's a search query
      if (!url.includes('.') || url.includes(' ')) {
        return 'https://www.google.com/search?q=' + encodeURIComponent(url);
      }

      // Add protocol if missing
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        return 'https://' + url;
      }
      return url;
    }

    // Create webview for a tab
    function createWebview(tabId) {
      const webview = document.createElement('webview');
      webview.setAttribute('allowpopups', '');
      webview.setAttribute('partition', 'persist:browser');
      webview.style.display = 'none';
      webview.id = 'webview-' + tabId;

      // Event listeners
      webview.addEventListener('did-start-loading', () => {
        if (getActiveTab().id === tabId) {
          loadingBar.classList.add('loading');
          statusBar.textContent = 'Loading...';
        }
      });

      webview.addEventListener('did-stop-loading', () => {
        if (getActiveTab().id === tabId) {
          loadingBar.classList.remove('loading');
          loadingBar.style.width = '100%';
          setTimeout(() => { loadingBar.style.width = '0%'; }, 200);
          statusBar.textContent = 'Done';
          updateNavButtons();
        }
      });

      webview.addEventListener('did-navigate', (e) => {
        const tab = tabs.find(t => t.id === tabId);
        if (tab) {
          tab.url = e.url;
          if (getActiveTab().id === tabId) {
            urlInput.value = e.url;
          }
        }
        updateNavButtons();
      });

      webview.addEventListener('did-navigate-in-page', (e) => {
        const tab = tabs.find(t => t.id === tabId);
        if (tab && e.isMainFrame) {
          tab.url = e.url;
          if (getActiveTab().id === tabId) {
            urlInput.value = e.url;
          }
        }
      });

      webview.addEventListener('page-title-updated', (e) => {
        const tab = tabs.find(t => t.id === tabId);
        if (tab) {
          tab.title = e.title || 'Untitled';
          updateTabTitle(tabId, tab.title);
        }
      });

      webview.addEventListener('did-fail-load', (e) => {
        if (e.errorCode !== -3) { // Ignore aborted loads
          statusBar.textContent = 'Error: ' + e.errorDescription;
        }
      });

      browserContainer.appendChild(webview);
      return webview;
    }

    // Get active tab
    function getActiveTab() {
      return tabs.find(t => t.id === activeTabId);
    }

    // Update tab title in UI
    function updateTabTitle(tabId, title) {
      const tabEl = document.querySelector(`.tab[data-tab-id="${tabId}"] .tab-title`);
      if (tabEl) {
        tabEl.textContent = title;
      }
    }

    // Update navigation buttons state
    function updateNavButtons() {
      const tab = getActiveTab();
      if (tab && tab.webview) {
        backBtn.disabled = !tab.webview.canGoBack();
        forwardBtn.disabled = !tab.webview.canGoForward();
      } else {
        backBtn.disabled = true;
        forwardBtn.disabled = true;
      }
    }

    // Navigate to URL
    function navigateTo(url) {
      const formattedUrl = formatUrl(url);
      if (!formattedUrl) return;

      let tab = getActiveTab();

      // Hide start page
      startPage.style.display = 'none';

      // Create webview if needed
      if (!tab.webview) {
        tab.webview = createWebview(tab.id);
      }

      // Show this webview, hide others
      tabs.forEach(t => {
        if (t.webview) {
          t.webview.style.display = t.id === activeTabId ? 'flex' : 'none';
        }
      });

      // Navigate
      tab.url = formattedUrl;
      tab.webview.src = formattedUrl;
      urlInput.value = formattedUrl;
    }

    // Switch to tab
    function switchToTab(tabId) {
      activeTabId = tabId;

      // Update tab UI
      document.querySelectorAll('.tab').forEach(t => {
        t.classList.toggle('active', parseInt(t.dataset.tabId) === tabId);
      });

      const tab = getActiveTab();

      // Update URL bar
      urlInput.value = tab.url || '';

      // Show/hide webviews
      tabs.forEach(t => {
        if (t.webview) {
          t.webview.style.display = t.id === activeTabId ? 'flex' : 'none';
        }
      });

      // Show start page if no webview
      startPage.style.display = tab.webview ? 'none' : 'flex';

      updateNavButtons();
    }

    // Create new tab
    function createNewTab() {
      const newTab = {
        id: tabCounter++,
        url: '',
        title: 'New Tab',
        webview: null
      };
      tabs.push(newTab);

      // Create tab element
      const tabEl = document.createElement('div');
      tabEl.className = 'tab';
      tabEl.dataset.tabId = newTab.id;
      tabEl.innerHTML = `
        <span class="tab-title">New Tab</span>
        <button class="tab-close">&times;</button>
      `;
      tabsBar.insertBefore(tabEl, newTabBtn);

      // Switch to new tab
      switchToTab(newTab.id);
    }

    // Close tab
    function closeTab(tabId) {
      if (tabs.length === 1) {
        // Don't close last tab, just reset it
        const tab = tabs[0];
        if (tab.webview) {
          tab.webview.remove();
          tab.webview = null;
        }
        tab.url = '';
        tab.title = 'New Tab';
        updateTabTitle(tab.id, 'New Tab');
        urlInput.value = '';
        startPage.style.display = 'flex';
        updateNavButtons();
        return;
      }

      const tabIndex = tabs.findIndex(t => t.id === tabId);
      const tab = tabs[tabIndex];

      // Remove webview
      if (tab.webview) {
        tab.webview.remove();
      }

      // Remove from array
      tabs.splice(tabIndex, 1);

      // Remove tab element
      document.querySelector(`.tab[data-tab-id="${tabId}"]`).remove();

      // Switch to another tab if this was active
      if (activeTabId === tabId) {
        const newActiveIndex = Math.min(tabIndex, tabs.length - 1);
        switchToTab(tabs[newActiveIndex].id);
      }
    }

    // Event listeners
    goBtn.addEventListener('click', () => navigateTo(urlInput.value));

    urlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') navigateTo(urlInput.value);
    });

    backBtn.addEventListener('click', () => {
      const tab = getActiveTab();
      if (tab && tab.webview && tab.webview.canGoBack()) {
        tab.webview.goBack();
      }
    });

    forwardBtn.addEventListener('click', () => {
      const tab = getActiveTab();
      if (tab && tab.webview && tab.webview.canGoForward()) {
        tab.webview.goForward();
      }
    });

    reloadBtn.addEventListener('click', () => {
      const tab = getActiveTab();
      if (tab && tab.webview) {
        tab.webview.reload();
      }
    });

    homeBtn.addEventListener('click', () => {
      const tab = getActiveTab();
      if (tab && tab.webview) {
        tab.webview.style.display = 'none';
      }
      startPage.style.display = 'flex';
      urlInput.value = '';
      tab.url = '';
      tab.title = 'New Tab';
      updateTabTitle(tab.id, 'New Tab');
    });

    newTabBtn.addEventListener('click', createNewTab);

    // Tab click handlers (delegated)
    tabsBar.addEventListener('click', (e) => {
      const tab = e.target.closest('.tab');
      if (!tab) return;

      if (e.target.classList.contains('tab-close')) {
        closeTab(parseInt(tab.dataset.tabId));
      } else {
        switchToTab(parseInt(tab.dataset.tabId));
      }
    });

    // Quick links
    document.querySelectorAll('.quick-link').forEach(link => {
      link.addEventListener('click', () => {
        navigateTo(link.dataset.url);
      });
    });

    // Initialize
    updateNavButtons();
  </script>
</body>
</html>
